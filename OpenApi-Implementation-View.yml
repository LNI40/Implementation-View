          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"                
             
components:
  schemas:
    AssetIdentification:
      type: object
      required:
        - DeviceClass
        - Manufacturer
        - ManufacturerUri                  
        - Model                  
        - ProductCode                    
        - productInstanceUri
        - onBoardedAt
      properties:
        DeviceClass:          # identifies the asset type
          type: string
          enum:
           - edgeApp
           - edgeDevice
           - fieldDevice
        Manufacturer:         # vendorName
          type: string
        ManufacturerUri:      # vendorUrl
          type: string                    
        Model:                # productName
          type: string                    
        ProductCode:          # productId
          type: string
        HardwareRevision:     # hardwareRevision
          type: string
        SoftwareRevision:     # softwareRevision
          type: string
        SerialNumber:         # serialNumber
          type: string   
        ProductInstanceUri:   # AssetId
          type: string  
        ManualUrl:            # Link to manual
          type: string                     
        sysName:              # DNS HostName, SNMP: sysName, PROFINET: nameOfStation, IO-Link: deviceAlias
          type: string                    
        sysLocation:          # description of the hosts's location (i.e. an address).
          type: string  
        sysContact:           # contact data of the responsible person or organization (i.e. an email address).
          type: string 
        onBoardedAt:          # date/time when the asset has first appeared.
          type: string
          description: onBoardedAt
          format: date-time          
        geolocation:          # physical location of the assset.
          required:
          - latitude
          - longitude
          type: object
          properties:
            longitude:
              type: string
            latitude:
              type: string

    Assets:
      type: array
      items:
        $ref: "#/components/schemas/AssetIdentification"
        
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
