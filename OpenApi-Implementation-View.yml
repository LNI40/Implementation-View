################################################################################
# ports
################################################################################  
  /ports:
    get:
      tags:
        - Asset Management
      summary: Read the available portId keys with the corresponding information.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - portId
                    - portType
                    - statusInfo
                  properties:
                    portId:
                      type: string   # name of the port, must be unique per device
                    portType:
                      type: string   # PWR/ETH/IOL/IO
                    statusInfo:
                      type: string
                      enum:                    # see Terminology in V.113, Table E.4 PortStatusList
                        - COMMUNICATION_LOST   # NO_DEVICE
                        - DEACTIVATED          # DEACTIVATED
                        - INCORRECT_DEVICE     # PORT_DIAG
                        - DEVICE_STARTING      #
                        - DEVICE_ONLINE        # OPERATE
                        - DIGITAL_INPUT_C/Q    # DI_CQ
                        - DIGITAL_OUTPUT_C/Q   # DO_CQ
                        - NOT_AVAILABLE        # NOT_AVAILABLE
                        - PORT_POWER_OFF       # PORT_POWER_OFF
                        - PAIRING_FAULT        # PAIRING_TIMEOUT, PAIRING_WRONG_SLOTTYPE 
                    deviceInfo:
                      type: object
                      properties:
                        deviceAlias:
                          type: string
                        vendorId:
                          type: number
                        deviceId:
                          type: number
                        productName:
                          type: string
              example:                      
                 - XF1:
                    portType: ETH
                    statusInfo: "CONNECTED"
                 - XF2:
                    portType: ETH
                    statusInfo: "DISCONNECTED"
                 - XD1:
                    portType: PWR
                    statusInfo: "OK"
                 - XD2:
                    portType: PWR
                    statusInfo: "OK"
                 - X1:
                    portType: IOL
                    statusInfo: "DEVICE_ONLINE"
                    deviceAlias: "Distance_Sensor"
                 - X2:
                    portType: IO                 
                    statusInfo: "DIGITAL_INPUT_C/Q"
                    deviceAlias: "Switching_Sensor"
                 - X3:
                    portType: IOL                 
                    statusInfo: "DEVICE_ONLINE"                  
                    deviceAlias: "Wireless_Bridge"
                    deviceInfo:
                      vendorId: 888
                      deviceId: 10485760
                      productName: "BNI IOW-302-W01-K080" 
                 - X4:
                    portType: IOL                 
                    statusInfo: "DEACTIVATED"
                      
        default:
          description: not supported
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error" 
